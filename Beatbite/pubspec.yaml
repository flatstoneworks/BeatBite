name: beatbite
description: Voice-to-music creation app - making the next billion musicians
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Audio processing
  flutter_sound: ^9.2.13
  audio_session: ^0.1.18
  permission_handler: ^11.0.1

  # State management
  provider: ^6.1.1

  # Utilities
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/
